[general]
live_config_reload = true

[cursor]
blink_interval = 600
unfocused_hollow = true

[env]
TERM = "alacritty"

[font]
size = 14

[hints]
alphabet = "jfkdls;ahgurieowpq"
[[hints.enabled]]
command = "xdg-open"
hyperlinks = true
post_processing = true
persist = false
regex = '(https?://|file://|mailto:)[^\x00-\x1f\x7f-\x9f<>"\s{-}\^⟨⟩`]+'

[hints.enabled.binding]
key = "U"
mods = "Control|Shift"
[hints.enabled.mouse]
enabled = true
mods = "None"

[keyboard]
[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageDown"
