[mouse]
[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[[mouse.bindings]]
action = "CopySelection"
mouse = "Right"

[scrolling]
history = 100000

[window]
decorations_theme_variant = "Dark"
title = "Alacritty"

[cursor.style]
blinking = "Always"

[font.bold]
family = "UbuntuMono"
style = "Bold"

[font.bold_italic]
