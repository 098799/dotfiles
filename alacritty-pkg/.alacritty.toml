[general]
live_config_reload = true

[cursor]
blink_interval = 600
unfocused_hollow = true

[env]
TERM = "alacritty"

[font]
size = 14

[hints]
alphabet = "jfkdls;ahgurieowpq"
[[hints.enabled]]
command = "xdg-open"
post_processing = true
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https://|http://|news:|file:|git://|ssh://|ftp://)[^x00-x1fx7f-x9f<>\"\\s{-}\\^⟨⟩`]+"

[hints.enabled.binding]
key = "U"
mods = "Control|Shift"
[hints.enabled.mouse]
enabled = true
mods = "None"
[[hints.enabled]]
command = "Copy"
post_processing = false
regex = "[a-z0-9_-]+"

[hints.enabled.binding]
key = "Y"
mods = "Control|Shift"

